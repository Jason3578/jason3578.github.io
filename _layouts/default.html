<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
</head>

<body class="{% if page.url == '/' %}home{% endif %}">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark text-white fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ "/" | relative_url }}">{{ 'Jason Chang Portfolio' }}</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ "/" | relative_url }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if page.url == '/projects/' %}active{% endif %}" href="{{ "/projects/" | relative_url }}">Research Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if page.url == '/extra/' %}active{% endif %}" href="{{ "/extra/" | relative_url }}">Extracurricular</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if page.url == '/Overview/' %}active{% endif %}" href="{{ "/Overview/" | relative_url }}">Overview</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  {% if page.url == '/' %}
    <main>
      {{ content }}
    </main>
  {% else %}
    <main class="container">
      {{ content }}
    </main>
  {% endif %}

  <footer class="site-footer">
  <div class="footer-contact">
    <div class="container footer-contact-inner">
      <!-- LEFT: LinkedIn + Email (kept left, in columns) -->
      <div class="footer-left">
        <a class="email-link" href="mailto:jasondada77@gmail.com">
          Email: jasondada77@gmail.com
        </a>
      </div>

      <!-- RIGHT: Copyright -->
      <div class="footer-right">
        Copyright &copy; {{ site.time | date: "%Y" }} {{ 'Jason Chang' }}.
      </div>
    </div>
  </div>
</footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const nav = document.querySelector('.navbar');
      const onScroll = () => nav && nav.classList.toggle('scrolled', window.scrollY > 20);
      onScroll();
      window.addEventListener('scroll', onScroll, { passive: true });
    });
  </script>
</body>
</html>
